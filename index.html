<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <img src="images/illustration-hero.svg" alt="" class="img--one">
    <div class="down--words">
       <h1 class="title">
           Order Summary
       </h1>
           <p class="subwords">
               You can now listen to millions of songs, audiobooks, and podcasts on any 
               device anywhere you like!
          </p>
    </div>
    <div class="plans">
      <img src="images/icon-music.svg" class="music-icon" alt="">
      <div class="plan">
         <p class="annual-plan">Annual Plan <span>$59.99/year</span></p>
      </div>
       <div class="change">
         <p><a href="#">Change</a></p>
      </div>
    </div>
    <div class="payments">
     <button class="pay">Proceed to Payment</button>
     <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KING</a></p>
  </div>
  
</body>
</html>
